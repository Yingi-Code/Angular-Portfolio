<ngb-carousel class="carousel" @fadeInOutCarousel *ngIf="images">

    <ng-template ngbSlide >
        <div  class="picsum-img-wrapper">
            <img class="img-fluid"  [src]="images[0].src" alt="Random first slide"  />
        </div>
        <div class="carousel-caption items-one">
            <h1>{{images[0].title}}</h1>
            <div class="sub-caption d-none d-md-block">{{images[0].short}}</div> 
            <div class="carousel-button-container d-none d-md-block">
                <a class="btn" routerLink="/dashboard"> Explore... </a>
            </div>
        </div>
    </ng-template>


    <ng-template ngbSlide>
        <div class="picsum-img-wrapper">
            <img class="img-fluid"  [src]="images[1].src" alt="Random fourth slide"  />
        </div>
        <div class="carousel-caption items-two">
            <h1>{{images[1].title}}</h1>
            <div class="sub-caption d-none d-md-block">{{images[1].short}}</div>
            <div class="carousel-button-container d-none d-md-block">
                <a class="btn" routerLink="/dashboard">Explore...</a>
            </div>
        </div>
    </ng-template>


    <ng-template ngbSlide>
        <div class="picsum-img-wrapper">
            <img class="img-fluid"  [src]="images[2].src" alt="Random third slide"  />
        </div>
        <div class="carousel-caption items-three">
            <h1>{{images[2].title}}</h1>
            <div class="sub-caption d-none d-md-block">{{images[2].short}}</div>
            <div class="carousel-button-container d-none d-md-block">
                <a class="btn" routerLink="/dashboard">Explore...</a>
            </div>
        </div>
    </ng-template>

</ngb-carousel>
